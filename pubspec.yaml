name: multimidiaapp
description: "Aplicativo para gerenciamento de orçamentos empresariais"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # Core Libraries (Obrigatórias)
  flutter_modular: ^5.0.3
  dio: ^5.0.0
  dartz: ^0.10.1
  flutter_screenutil: ^5.7.0
  equatable: ^2.0.5
  
  # State Management
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5
  
  # Storage & Security
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0
  
  # Nice to Have
  skeletonizer: ^0.6.0
  copy_with_extension: ^5.0.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  mobx_codegen: ^2.3.0
  copy_with_extension_gen: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/